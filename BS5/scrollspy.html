<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap ScrollSpy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        section {
            height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70">

<nav id="navbar" class="navbar navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="#section1">Section 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#section2">Section 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#section3">Section 3</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#section4">Section 4</a>
        </li>
    </ul>
</nav>

<div class="container mt-5 pt-5">
    <section id="section1" class="bg-primary text-white">
        <h2>Section 1</h2>
        <p>Content for Section 1.</p>
    </section>
    <section id="section2" class="bg-secondary text-white">
        <h2>Section 2</h2>
        <p>Content for Section 2.</p>
    </section>
    <section id="section3" class="bg-success text-white">
        <h2>Section 3</h2>
        <p>Content for Section 3.</p>
    </section>
    <section id="section4" class="bg-danger text-white">
        <h2>Section 4</h2>
        <p>Content for Section 4.</p>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
