<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Js Timing</h3>
    <p id="res"></p>
    <p id="res1"></p>
    <button type="button" onclick="myvar=setTimeout(myFun,3000)">Start</button>
     <button type="button" onclick="clearTimeout(myvar)">Stop</button>
<script>
    function myFun(){
        alert("hello")
    }
</script>


    </body>
