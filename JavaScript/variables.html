<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Alert</title>
</head>
<body>
    <h3>This is about javascript</h3>
    <p>This is about JavaScript Output</p>
    <p id="str"></p>
    <script>
        let x=4;
       const y=3;
        var z=x+y;
        document.getElementById("str").innerHTML="Sum of 4+3 =" +z;
      
    </script>
</body>
</html>
