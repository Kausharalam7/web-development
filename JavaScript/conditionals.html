<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Conditional Statements</title>
</head>
<body>
    <h2>Js Conditonal Statements</h2>
    <p id="res"></p>
    <script>
        if(new Date().getHours()<7){
            document.getElementById('res').innerHTML="Good Day"
        }
        else{
            document.getElementById('res').innerHTML="Good NIght"
        }
    </script>
</body>
</html>
