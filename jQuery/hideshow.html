<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Hide show and Toggle</title>
    <script src="js/jquery-3.7.1.js"></script>
    <style>
        p{
            height: 100px;
            width: 300px;
            background-color: red;
            color:white;
            padding:20px;

        }
    </style>
    <script>
        $(function(){
            $("#hide").click(function(){
                $("p").hide();

            });
            $("#show").click(function(){
                $("p").show();
            });
        });
    </script>
</head>
<body>
    <p>If click on hide button then I will disapper</p>
    <button id="hide" type="button">Hide</button>
    <button id="show" type="button">Show</button>
</body>
</html>
