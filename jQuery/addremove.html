<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("#txt").click(function(){
              //  $("p").append("World");
              $("p").prepend("World");
            })
            $("#lst").click(function(){
             //   $("ol").append("<li>Item no3</li>");
             $("ol").prepend("<li>Item no3</li>");
            })
        })
    </script>
</head>
<body>
   <p>Hello</p> 
   <ol>
    <li>Item no1</li>
    <li>Item no2</li>
   </ol>
   <button type="button" id="txt">Add Text</button>
   <button type="button" id="lst">Add List</button>
</body>
</html>
