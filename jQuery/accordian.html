<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Accordion Example</title>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI library -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <style>
        #accordion {
            width: 300px;
            margin: 50px auto;
        }
    </style>
</head>
<body>

<div id="accordion">
    <h3>Section 1</h3>
    <div>
        <p>
            This is the content of section 1. You can place any HTML content here.
        </p>
    </div>
    <h3>Section 2</h3>
    <div>
        <p>
            This is the content of section 2. You can place any HTML content here.
        </p>
    </div>
    <h3>Section 3</h3>
    <div>
        <p>
            This is the content of section 3. You can place any HTML content here.
        </p>
    </div>
</div>

<script>
    $(function() {
        // Initialize accordion
        $("#accordion").accordion();
    });
</script>

</body>
</html>
