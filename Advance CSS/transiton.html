<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin:100px;
            width:300px;
            height: 100px;
            background-color:red;
            border:1px solid black;
            transition: height 3s;
            transition-delay: 2s;

        }
        div:hover{
            height: 300px;
            background-color: yellowgreen;
            transform: rotate(59deg);

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
